<!doctype html>
<html lang="en">
<head>
    <title>Nesting Sass</title>
    <link rel="stylesheet" href="nesting.css">
</head>
    <body>
        <div>
            <p>Paragraph inside the div</p>

            list in the div:
            <ul>
                <li>item one</li>
                <li>item two</li>
                <li>item three</li>
            </ul>
        </div>
        <p>Paragraph outside the div</p>

        List outside the div:
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ul>
    </body>
</html>
